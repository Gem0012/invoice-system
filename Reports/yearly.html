<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Admin - Reports</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="icon" href="../logo.png" type="image/x-icon">
</head>
<body>
    <!-- Sidebar (Same as original) -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Business Admin</h2>
        </div>
        <ul class="nav-menu">
            <a href="../dashboard.html"> <li class="nav-item">Dashboard</li> </a>
            <a href="../invoice.html"><li class="nav-item">Invoices</li></a>
            
            <a href="Reports/monthly.html "> <li class="nav-item">Reports</li></a>
        </ul>
    </div>

    <!-- Reports Content -->
    <div class="main-content">
        <!-- Time Period Selection -->
        <div class="summary-cards">
            <a href="monthly.html"><div class="card time-period">Monthly</div></a>
            <a href="quarterly.html"><div class="card time-period">Quarterly</div></a>
            <a href="yearly.html"><div class="card time-period active">Yearly</div></a>
        </div>

        <!-- Report Input Sections -->
        <div class="report-form">
            <!-- Yearly Report -->
            <div class="report-section active">
                <h2>Yearly Progress Report</h2>
                <div class="form-group">
                    <label>Year:</label>
                    <input type="number" min="2000" max="2100" value="">
                </div>
                <div class="form-group">
                    <label>Annual Revenue: </label>
                    <input type="number" step="0.01">
                </div>
                <div class="form-group">
                    <label>Net Profit:</label>
                    <input type="number" step="0.01">
                </div>
                <div class="form-group">
                    <label>Total Customers:</label>
                    <input type="number">
                </div>
            </div>

            <button class="btn btn-primary">Save Report</button>
            <button class="btn btn-primary">Download Report</button>
        </div>
    </div>
</body>
</html>
