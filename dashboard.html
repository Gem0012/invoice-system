<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Admin Panel</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="logo.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Business Admin</h2>
        </div>
        <ul class="nav-menu">
           <a href="dashboard.html"><li class="nav-item">Dashboard</li></a> 
           <a href="invoice.html">
               <li class="nav-item has-submenu">Invoices
                   <ul class="sub-menu">
                       <li class="nav-item">Create Invoice</li>
                       <li class="nav-item">Manage Invoice</li>
                       <li class="nav-item">Download Invoice</li>
                   </ul>
               </li>
           </a>
           <li class="nav-item">Products</li>
           <li class="nav-item">Customers</li>
           <a href="Reports/monthly.html"> <li class="nav-item">Reports</li></a>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Dashboard Summary -->
        <div class="summary-cards">
            <div class="card">
                <h3>Total Sales</h3>
            </div>
            <div class="card">
                <h3>Due Amount</h3>
            </div>
            <div class="card">
                <h3>Paid Bills</h3>
            </div>
            <div class="card">
                <h3>Pending Bills</h3>
            </div>
        </div>

        <!-- Profit and Loss Graph -->
        <div class="chart-container" style="width: 80%; margin: auto;">
            <canvas id="profitLossChart"></canvas>
        </div>
    </div>

    <script src="script.js"> </script>
</body>
</html>
